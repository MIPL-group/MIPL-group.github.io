<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Craigslist</title>
	<!-- import Vue -->
	<script src="js/vue/vue.js" type="text/javascript" charset="utf-8"></script>
	<!-- import axios -->
	<script src="js/axios/axios.min.js"></script>
	
	<!-- 3rd party libraries end -->
	
	<!-- page files start -->
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="container" id="filter_set">
        <div class="py-5 text-center">
            <h2 class="mt-5">Ann Arbor Craigslist</h2>
        </div>
		<template v-if = "show_search_area">
            <div class="row">
                <div class="col-sm">
                  <h4 class="mb-3">Filters</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="miles">Miles</label>
                      <input
                        type="text"
                        class="form-control"
                        id="miles"
                        placeholder="miles"
                        v-model="filter_values.miles"
                        required=""
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="zip">From Zip</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        placeholder="zip"
                        value=""
                        required=""
                        v-model="filter_values.zip"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="price_min">Price Min</label>
                      <input
                        type="text"
                        class="form-control"
                        id="price-min"
                        placeholder="min"
                        value=""
                        required=""
                        v-model="filter_values.price_min"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="price_max">Price Max</label>
                      <input
                        type="text"
                        class="form-control"
                        id="price-max"
                        placeholder="max"
                        value=""
                        required=""
                        v-model="filter_values.price_max"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="make">Make and Model</label>
                      <input
                        type="text"
                        class="form-control"
                        id="make"
                        placeholder=""
                        value=""
                        required=""
                        v-model="filter_values.make"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="model_year">Model Year Min</label>
                      <input
                        type="text"
                        class="form-control"
                        id="year-min"
                        placeholder="min"
                        value=""
                        required=""
                        v-model="filter_values.year_min"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="model_year">Model Year Max</label>
                      <input
                        type="text"
                        class="form-control"
                        id="year-max"
                        placeholder="max"
                        value=""
                        required=""
                        v-model="filter_values.year_max"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="mileage">Mileage Min</label>
                      <input
                        type="text"
                        class="form-control"
                        id="mile-min"
                        placeholder="min"
                        value=""
                        required=""
                        v-model="filter_values.mile_min"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="mileage">Mileage Max</label>
                      <input
                        type="text"
                        class="form-control"
                        id="mile-max"
                        placeholder="max"
                        value=""
                        required=""
                        v-model="filter_values.mile_max"
                      />
                    </div>
                  </div>
          
                  <hr class="mb-4" />
                  <!-- <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="same-address">
                          <label class="custom-control-label" for="delivery">Delivery Available</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="same-address">
                          <label class="custom-control-label" for="delivery">Cryptocurrency Ok</label>
                      </div>
                      <hr class="mb-4"> -->
                  <button
                    id="filter-btn"
                    class="btn btn-primary btn-lg btn-block"
                    @click="generateSearch()"
                  >
                    Set Filters
                  </button>
                  <p id="filter-set">Filter set!</p>
                </div>
          
                <div class="col-sm">
                  <h4 class="mb-3">Search Cars On Craigslist</h4>
                  <label for="search_bar"> </label>
                  <form class="card" v-on:submit.prevent="search">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="cars & trucks"
                        v-model="filter_values.keywords"
                      />
                      <div class="input-group-append">
                        <button type="primary" class="btn btn-primary" @click="search()">
                          Search
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </template>
        <template v-if="show_result_area">
            <div class="album py-5">
                <div class="container">
                    <div
                      class="row"
                      v-for="(row_results, row_idx) in curr_page_results"
                      :key="row_idx"
                    >
                      <div class="col-md-4" v-for="(result, idx) in row_results" :key="idx">
                        <div class="card mb-4 shadow-sm">
                          <img
                            alt=""
                            class="img-thumbnail"
                            style="width:100%"
                            src="./results/img1.jpg"
                          />
                          <div class="card-body">
                            <p>{{ result.name }} {{ result.year }}
                                {{ result.title }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                      <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item" v-for="(result, idx) in results" :key="idx">
                            <a class="page-link" @click="page_nav(idx)">{{ idx }}</a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
            </div>
        </template>
        <template v-if="show_detailed_area"></template>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Craigslist Benchmark Demo Site</p>
        <a href="https://mipl-group.github.io/">MIPL github page</a>
    </footer>

   <!--- page script--->
   <script src="js/index.js"></script>
</body>

</html>
