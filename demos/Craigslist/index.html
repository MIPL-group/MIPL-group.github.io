<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Craigslist</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="container">
        <div class="py-5 text-center">
            <h2 class="mt-5">Ann Arbor Craigslist</h2>
        </div>
        <div class="row">
            <div class="col-sm">

                <h4 class="mb-3">Filters</h4>

                
                    <div class="row">
                        <div class="col-md-6">
                            <label for="miles">Miles</label>
                            <input type="text" class="form-control" id="miles" placeholder="miles" value=""
                                required="">
                        </div>
                        <div class="col-md-6">
                            <label for="zip">From Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="zip" value=""
                                required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="price_min">Price Min</label>
                            <input type="text" class="form-control" id="price-min" placeholder="min" value=""
                                required="">
                        </div>
                        <div class="col-md-6">
                            <label for="price_max">Price Max</label>
                            <input type="text" class="form-control" id="price-max" placeholder="max" value=""
                                required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="make">Make and Model</label>
                            <input type="text" class="form-control" id="make" placeholder="" value="" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="model_year">Model Year Min</label>
                            <input type="text" class="form-control" id="year-min" placeholder="min" value=""
                                required="">
                        </div>
                        <div class="col-md-6">
                            <label for="model_year">Model Year Max</label>
                            <input type="text" class="form-control" id="year-max" placeholder="max" value=""
                                required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="mileage">Mileage Min</label>
                            <input type="text" class="form-control" id="mile-min" placeholder="min" value=""
                                required="">
                        </div>
                        <div class="col-md-6">
                            <label for="mileage">Mileage Max</label>
                            <input type="text" class="form-control" id="mile-max" placeholder="max" value=""
                                required="">
                        </div>
                    </div>
                
                <hr class="mb-4">
                <!-- <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address">
                    <label class="custom-control-label" for="delivery">Delivery Available</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address">
                    <label class="custom-control-label" for="delivery">Cryptocurrency Ok</label>
                </div>
                <hr class="mb-4"> -->
                <button id="filter-btn" class="btn btn-primary btn-lg btn-block">Set Filters</button>
                <p id="filter-set">Filter set!</p>
            </div>

            <div class="col-sm">
                <h4 class="mb-3">Search Cars On Craigslist</h4>
                <label for="search_bar"> </label>
                <form class="card" action="./search.html">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="cars & trucks">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Craigslist Benchmark Demo Site</p>
        <a href="https://mipl-group.github.io/">MIPL github page</a>
    </footer>

    <!-- Optional JavaScript -->
    <script src="scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
